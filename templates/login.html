<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · DMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style> body{ background:#f8f9fa; } .auth-card{ max-width:420px; border-radius:1rem; border:1px solid #e9ecef; } </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <main class="container">
    <div class="auth-card mx-auto card p-4">
      <h5 class="mb-3 fw-semibold">Sign In</h5>
      <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label class="form-label">{{ form.username.label }}</label>
          {{ form.username(class="form-control", placeholder="Enter username") }}
        </div>
        <div class="mb-3">
          <label class="form-label">{{ form.password.label }}</label>
          {{ form.password(class="form-control", placeholder="Enter password") }}
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label for="remember" class="form-check-label">Remember me</label>
          </div>

          <!-- ✅ FIXED -->
          <a class="small" href="{{ url_for('auth.reset_password') }}">Forgot password?</a>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>

      <div class="text-center mt-3 small">
        Don't have an account?
        <!-- ✅ FIXED -->
        <a href="{{ url_for('auth.register') }}">Register</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
